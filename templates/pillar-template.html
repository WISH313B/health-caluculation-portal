<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【タイトルを運営者様が入力】 | 健康計算ポータル</title>
    <meta name="description" content="【メタディスクリプションを運営者様が入力】">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="/" class="home-link">健康計算ポータル</a></h1>
        </div>
    </header>

    <main class="pillar-page">
        <div class="container">
            <h1>【メインタイトルを運営者様が入力】</h1>
            <!-- 運営者様がコンテンツを入力するエリア -->
            
            <!-- 執筆者プロフィール -->
            <section class="author-profile" id="author-profile">
                <h3>この記事の執筆者</h3>
                <div class="profile-card">
                    <div class="profile-content">
                        <h4 id="author-name">【執筆者名】</h4>
                        <p id="author-bio">【執筆者の経歴・専門分野】</p>
                    </div>
                </div>
            </section>

            <!-- 監修者プロフィール -->
            <section class="supervisor-profile" id="supervisor-profile" style="display: none;">
                <h3>この記事の監修者</h3>
                <div class="profile-card">
                    <div class="profile-content">
                        <h4 id="supervisor-name">【監修者名】</h4>
                        <p id="supervisor-title">【監修者の資格・肩書き】</p>
                        <p id="supervisor-bio">【監修者の経歴・専門分野】</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
