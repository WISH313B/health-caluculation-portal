class AuthorProfileComponent {
    constructor(containerId) {
        this.container = document.getElementById(containerId);
        this.init();
    }
    
    init() {
        this.hideEmptySocialLinks();
        this.validateImageSrc();
    }
    
    // ç©ºã®ã‚½ãƒ¼ã‚·ãƒ£ãƒ«ãƒªãƒ³ã‚¯ã‚’éè¡¨ç¤º
    hideEmptySocialLinks() {
        const socialLinks = this.container.querySelectorAll('.social-link');
        socialLinks.forEach(link => {
            if (!link.href || link.href === '' || link.href === window.location.href) {
                link.style.display = 'none';
            }
        });
    }
    
    // ç”»åƒã®æœ‰åŠ¹æ€§ã‚’ç¢ºèª
    validateImageSrc() {
        const image = this.container.querySelector('.author-image');
        if (image) {
            image.onerror = function() {
                this.style.display = 'none';
            };
        }
    }
    
    // åŸ·ç­†è€…æƒ…å ±ã‚’è¨­å®š
    setAuthorInfo(authorData) {
        if (authorData.name) {
            this.container.querySelector('#author-name').textContent = authorData.name;
        }
        if (authorData.title) {
            this.container.querySelector('#author-title').textContent = authorData.title;
        }
        if (authorData.bio) {
            this.container.querySelector('#author-bio').innerHTML = authorData.bio;
        }
        if (authorData.image) {
            this.container.querySelector('#author-image').src = authorData.image;
        }
        if (authorData.social) {
            if (authorData.social.twitter) {
                this.container.querySelector('#author-twitter').href = authorData.social.twitter;
            }
            if (authorData.social.linkedin) {
                this.container.querySelector('#author-linkedin').href = authorData.social.linkedin;
            }
            if (authorData.social.website) {
                this.container.querySelector('#author-website').href = authorData.social.website;
            }
        }
        
        this.init(); // å†åˆæœŸåŒ–
    }
}
