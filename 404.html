<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ページが見つかりません（404エラー） | 健康計算ポータル</title>
    <meta name="description" content="お探しのページが見つかりませんでした。健康計算ポータルのトップページから目的の計算機をお探しください。">
    <meta name="robots" content="noindex, follow">
    
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .error-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .error-title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .error-description {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
        
        .error-button {
            background: linear-gradient(135deg, var(--primary-color), #0056b3);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .error-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.3);
        }
        
        .popular-calculators {
            background: #f8f9fa;
            padding: 40px;
            border-radius: 15px;
            margin-top: 40px;
        }
        
        .popular-calculators h3 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }
        
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .calculator-link {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .calculator-link:hover {
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .calculator-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .calculator-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .calculator-desc {
            font-size: 0.9rem;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .popular-calculators {
                padding: 20px;
            }
            
            .calculator-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="canonical" href="https://minna-no-kenko.com/404">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="/" class="home-link">健康計算ポータル</a></h1>
        </div>
    </header>

    <main>
        <div class="error-container">
            <div class="error-code">404</div>
            <h2 class="error-title">ページが見つかりません</h2>
            <p class="error-description">
                申し訳ございません。お探しのページは移動または削除された可能性があります。<br>
                以下のリンクから目的のページをお探しください。
            </p>
            
            <div class="error-actions">
                <a href="/" class="error-button">
                    <i class="fas fa-home"></i>
                    トップページに戻る
                </a>
                <a href="javascript:history.back()" class="error-button">
                    <i class="fas fa-arrow-left"></i>
                    前のページに戻る
                </a>
            </div>
            
            <div class="popular-calculators">
                <h3>人気の健康計算機</h3>
                <div class="calculator-grid">
                    <a href="/calculators/pages/bmi" class="calculator-link">
                        <div class="calculator-icon">
                            <i class="fas fa-weight"></i>
                        </div>
                        <div class="calculator-name">BMI計算機</div>
                        <div class="calculator-desc">肥満度を判定</div>
                    </a>
                    
                    <a href="/calculators/pages/bmr" class="calculator-link">
                        <div class="calculator-icon">
                            <i class="fas fa-fire"></i>
                        </div>
                        <div class="calculator-name">基礎代謝量</div>
                        <div class="calculator-desc">基礎代謝を計算</div>
                    </a>
                    
                    <a href="/calculators/pages/tdee" class="calculator-link">
                        <div class="calculator-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="calculator-name">消費カロリー</div>
                        <div class="calculator-desc">1日の消費量</div>
                    </a>
                    
                    <a href="/calculators/pages/pregnancy-due-date" class="calculator-link">
                        <div class="calculator-icon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="calculator-name">出産予定日</div>
                        <div class="calculator-desc">予定日を計算</div>
                    </a>
                    
                    <a href="/calculators/pages/body-fat" class="calculator-link">
                        <div class="calculator-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="calculator-name">体脂肪率</div>
                        <div class="calculator-desc">体脂肪を推定</div>
                    </a>
                    
                    <a href="/calculators/pages/water-intake" class="calculator-link">
                        <div class="calculator-icon">
                            <i class="fas fa-tint"></i>
                        </div>
                        <div class="calculator-name">水分摂取量</div>
                        <div class="calculator-desc">必要な水分量</div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 健康計算ポータル All Rights Reserved.</p>
    </footer>

    <script>
        // 404エラーの分析用
        if (typeof gtag !== 'undefined') {
            gtag('event', '404_error', {
                'page_location': window.location.href,
                'page_referrer': document.referrer
            });
        }
        
        // 検索機能の追加
        function searchCalculators() {
            const searchTerm = prompt('計算機を検索してください:');
            if (searchTerm) {
                window.location.href = `index.html?search=${encodeURIComponent(searchTerm)}`;
            }
        }
    </script>
</body>
</html>
