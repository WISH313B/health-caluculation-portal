<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="健康計算ポータルの計算機で健康管理をサポート。BMI、基礎代謝、カロリー計算など20種類以上の健康ツールを無料で提供。">
    <meta name="keywords" content="健康計算機,BMI,基礎代謝,カロリー計算,健康管理,ダイエット,フィットネス">
    <link rel="icon" type="image/png" href="../../assets/images/favicon.png">
    <title>睡眠時間計算機 - 健康計算ポータル</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1741576930615169"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../assets/css/sleep-time.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="/" class="home-link">健康計算ポータル</a></h1>
            <div class="search-container">
                <input type="search" placeholder="計算機能を検索...">
                <button type="button"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <main>
        <div class="calculator-container">
            <h2>睡眠時間計算機</h2>
            <p class="description">
                目標起床時刻と年齢から、最適な就寝時刻と睡眠時間を計算します。<br>
                睡眠サイクルに基づいて、より良い睡眠のためのアドバイスも提供します。
            </p>

            <form id="sleep-time-form">
                <div class="form-group">
                    <label for="age-group">年齢層:</label>
                    <select id="age-group" name="age-group" required>
                        <option value="teen">10代</option>
                        <option value="young-adult">20-25歳</option>
                        <option value="adult" selected>26-64歳</option>
                        <option value="senior">65歳以上</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="wake-time">目標起床時刻:</label>
                    <input type="time" id="wake-time" name="wake-time" required value="07:00">
                </div>

                <div class="form-group">
                    <label for="current-sleep">現在の平均睡眠時間:</label>
                    <div class="time-input">
                        <input type="number" id="sleep-hours" name="sleep-hours" min="0" max="12" value="6" required>
                        <span class="time-separator">時間</span>
                        <input type="number" id="sleep-minutes" name="sleep-minutes" min="0" max="59" value="30" required>
                        <span class="time-separator">分</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>生活習慣チェック:</label>
                    <div class="habit-checks">
                        <div class="habit-item">
                            <input type="checkbox" id="caffeine" name="habits[]" value="caffeine">
                            <label for="caffeine">就寝前のカフェイン摂取</label>
                        </div>
                        <div class="habit-item">
                            <input type="checkbox" id="screen" name="habits[]" value="screen">
                            <label for="screen">就寝前のスマートフォン使用</label>
                        </div>
                        <div class="habit-item">
                            <input type="checkbox" id="exercise" name="habits[]" value="exercise">
                            <label for="exercise">夜の激しい運動</label>
                        </div>
                        <div class="habit-item">
                            <input type="checkbox" id="irregular" name="habits[]" value="irregular">
                            <label for="irregular">不規則な就寝時間</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="primary-button">計算する</button>
            </form>

            <div id="result-section" style="display: none;">
                <div class="result-grid">
                    <div class="result-box recommended-box">
                        <h3>推奨就寝時刻</h3>
                        <div class="result-value">
                            <i class="fas fa-bed"></i>
                            <span id="bedtime-value">00:00</span>
                        </div>
                        <div class="cycle-options" id="cycle-options">
                            <!-- JavaScriptで動的に生成 -->
                        </div>
                    </div>

                    <div class="result-box duration-box">
                        <h3>推奨睡眠時間</h3>
                        <div class="result-value">
                            <i class="fas fa-moon"></i>
                            <span id="duration-value">8時間</span>
                        </div>
                        <div class="duration-range" id="duration-range">
                            推奨範囲: <span id="duration-min">7</span>-<span id="duration-max">9</span>時間
                        </div>
                    </div>

                    <div class="result-box quality-box">
                        <h3>睡眠の質スコア</h3>
                        <div class="result-value">
                            <i class="fas fa-star"></i>
                            <span id="quality-score">0</span><span class="unit">/100</span>
                        </div>
                        <div class="quality-label" id="quality-label">評価中...</div>
                    </div>
                </div>

                <div class="sleep-chart">
                    <h3>睡眠サイクル</h3>
                    <div class="chart-container">
                        <div class="cycle-timeline" id="cycle-timeline">
                            <!-- JavaScriptで動的に生成 -->
                        </div>
                    </div>
                </div>

                <div class="details-section">
                    <div class="sleep-analysis">
                        <h3>睡眠分析</h3>
                        <div class="analysis-content">
                            <div class="current-status">
                                <h4>現状評価</h4>
                                <ul id="status-details">
                                    <!-- JavaScriptで動的に生成 -->
                                </ul>
                            </div>
                            <div class="improvement-tips">
                                <h4>改善アドバイス</h4>
                                <ul id="improvement-tips">
                                    <!-- JavaScriptで動的に生成 -->
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="environment-tips">
                        <h3>快適な睡眠環境づくり</h3>
                        <div class="tips-grid" id="environment-tips">
                            <!-- JavaScriptで動的に生成 -->
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="recalculate" class="secondary-button">再計算</button>
                    <button id="share-twitter" class="share-button">
                        <i class="fab fa-twitter"></i> 結果をシェア
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 健康計算ポータル All Rights Reserved.</p>
    </footer>
    <script src="../../search.js"></script>

    <script src="../../assets/js/sleep-time.js"></script>
</body>
</html>
