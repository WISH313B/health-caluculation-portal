<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="【無料・2万品目対応】料理名を入力するだけで正確なカロリーを瞬時表示！外食・コンビニ・手料理すべて対応。栄養成分（タンパク質・脂質・炭水化物）も表示。管理栄養士監修のダイエット必須ツール。">
    <meta name="keywords" content="食事カロリー計算機,料理カロリー,食べ物カロリー,食材カロリー,ダイエット,栄養管理,カロリー制限,食事管理,外食カロリー,コンビニカロリー">
    <link rel="icon" type="image/png" href="../../assets/images/favicon.png">
    <title>【料理名で検索】食事カロリー計算機｜2万品目対応 - ダイエット食事管理の決定版</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1741576930615169"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../assets/css/meal-calories.css">
    <link rel="canonical" href="https://minna-no-kenko.com/calculators/pages/meal-calories">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="/" class="home-link">健康計算ポータル</a></h1>
            <div class="search-container">
                <input type="search" placeholder="計算機能を検索...">
                <button type="button"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <main>
        <div class="calculator-container">
            <h2>食事カロリー計算機</h2>
            <p class="description">
                食材を選んで、食事の総カロリーと栄養バランスを計算します。<br>
                1日の推奨カロリーと比較して、適切な食事管理をサポートします。
            </p>

            <div class="meal-planner">
                <div class="food-search-section">
                    <div class="search-box">
                        <input type="text" id="food-search" placeholder="食材を検索...">
                        <button type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    
                    <div class="food-categories">
                        <button class="category-button active" data-category="all">
                            <i class="fas fa-utensils"></i>すべて
                        </button>
                        <button class="category-button" data-category="grain">
                            <i class="fas fa-bread-slice"></i>穀物
                        </button>
                        <button class="category-button" data-category="protein">
                            <i class="fas fa-drumstick-bite"></i>肉・魚
                        </button>
                        <button class="category-button" data-category="vegetable">
                            <i class="fas fa-carrot"></i>野菜
                        </button>
                        <button class="category-button" data-category="fruit">
                            <i class="fas fa-apple-alt"></i>果物
                        </button>
                        <button class="category-button" data-category="dairy">
                            <i class="fas fa-cheese"></i>乳製品
                        </button>
                    </div>

                    <div class="food-list" id="food-list">
                        <!-- 食材リストが動的に追加されます-->
                    </div>
                </div>

                <div class="meal-plan-section">
                    <div class="meal-time-tabs">
                        <button class="meal-tab active" data-meal="breakfast">
                            <i class="fas fa-sun"></i>朝食
                        </button>
                        <button class="meal-tab" data-meal="lunch">
                            <i class="fas fa-cloud-sun"></i>昼食
                        </button>
                        <button class="meal-tab" data-meal="dinner">
                            <i class="fas fa-moon"></i>夕食
                        </button>
                        <button class="meal-tab" data-meal="snack">
                            <i class="fas fa-cookie"></i>間食
                        </button>
                    </div>

                    <div class="meal-items" id="meal-items">
                        <!-- 選択された食材が表示されます-->
                        <div class="empty-state">
                            <i class="fas fa-plus-circle"></i>
                            <p>左側から食材をドラッグ＆ドロップして追加してください</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="nutrition-summary">
                <div class="total-calories">
                    <h3>総カロリー</h3>
                    <div class="calorie-value">
                        <span id="total-calories">0</span>
                        <span class="unit">kcal</span>
                    </div>
                    <div class="calorie-goal">
                        <div class="progress-bar">
                            <div class="progress" style="width: 0%"></div>
                        </div>
                        <p>目標カロリーの<span id="calorie-percentage">0</span>%</p>
                    </div>
                </div>

                <div class="nutrition-chart">
                    <h3>栄養バランス</h3>
                    <div class="chart-container">
                        <canvas id="nutrition-chart"></canvas>
                    </div>
                    <div class="nutrition-legend">
                        <div class="legend-item">
                            <span class="legend-color protein"></span>
                            <span>タンパク質: </span>
                            <span id="total-protein">0</span>g
                        </div>
                        <div class="legend-item">
                            <span class="legend-color fat"></span>
                            <span>脂質: </span>
                            <span id="total-fat">0</span>g
                        </div>
                        <div class="legend-item">
                            <span class="legend-color carbs"></span>
                            <span>炭水化物: </span>
                            <span id="total-carbs">0</span>g
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button type="button" id="save-meal" class="primary-button">
                    <i class="fas fa-save"></i>
                    食事プランを保存
                </button>
                <button type="button" id="clear-meal" class="secondary-button">
                    <i class="fas fa-trash"></i>
                    クリア
                </button>
                <button type="button" id="share-meal" class="share-button">
                    <i class="fab fa-twitter"></i>
                    シェア
                </button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 健康計算ポータル All Rights Reserved.</p>
    </footer>

    <script src="../../assets/js/https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../search.js"></script>
    <script src="../../assets/js/meal-calories.js"></script>
</body>
</html>
